    <script>
        //-----------------Write a program to print table of 5------------
        console.log("Printing the table of 5")
        for(i=1; i<=10; i++){
            console.log(5,"*",i,"=",i*5)  // pronting tables in table format

        }





        //------Create 5 variable holding marks of 5 subjects----------
        // Calculate percentage and print
        // perrcentage and depecding on it decide the grade---------

        
        
        var s1=78, s2=98, s3=85, s4=50, s5=78  //taking marks for 5 subjects
       
        var res  = (s1+s2+s3+s4+s5)/5
      
        console.log("Percentage of 5 subjects is: ",res)
        if(res>=90 ){
            console.log("you got Grade A")
        }
            
        else if(res<90 && res>=70){
            console.log("you got Grade B")
        }
           
        
        else if(res<70 && res>=60 ){
            console.log("you got Grade C")
        }
        else if(res<60 && res>=40 ){
            console.log("you got Grade D")
        }
      
        else{
            console.log("you are FAILED")
        }     
       
         



    </script>
