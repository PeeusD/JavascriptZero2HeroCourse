<body>
    
<h1>

    This is JAVASCRIPT ZERO TO HERO COURSE....

<script>
    //assignment day -2
//     Create two variables and perform following operations:
// Arithmetic
// Assignment
// Comparison
// Identity
// Conditional
// Unary 

  
    var num1 = 10
    var num2 = 20
    

    //Arithmetic Operations
    console.log("Division: ",num1 + num2)
    console.log("addition: ",num1 * num2)
    console.log("Multiply: ",num2 - num1)
    console.log("subtraction: ",num2 / num1)
    //Assigment Operators---
    num1 *= 2;  //same as num1= num1 * 2
    console.log("Multiply Assigment: ",num1)
    num1 += 2; 
    console.log("Addition Assigment: ",num1)
    num1 -= 2;
    console.log("Subtraction Assigment: ",num1)
    num1 /= 2;
    console.log("Division Assigment: ",num1)
    num1 %= 2;
    console.log("Modulus Assigment: ",num1)
   
   
    //Comparision Operators
  
    console.log("Is lesser than :", num1 < num2)
    console.log("Is Greater than :",num1 > num2)
    console.log("Is equals to :", num2 == num1)
    console.log("Is  Greater than or equal to : :", num2 <= num1)
    console.log("Is Less than or equal to :", num2 >= num1)
    
    //Conditional operators 
    console.log("ternary operators: ", (num1> 18) ? "Eligible for vote" : "Not eligible for vote")

//Assigment  operators
   num1='10' //checks for strict data types as well...
   console.log("Is object using Assignment === is equal or not : ", num1 === num2)
   
//and Unary operators
   num1=50
   console.log("Unary Operator +: ", +num1)
   console.log("Unary Operator -: ", -num1)
   console.log("Unary Operator pre++: ", ++num1)
   console.log("Unary Operator pre--: ", --num1)
   console.log("Unary Operator post++: ", num1++)
   console.log("Unary Operator post--: ", num1--)
    
    </script>
